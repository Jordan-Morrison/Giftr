<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com *; style-src 'unsafe-inline' *; media-src *; img-src 'self' data: content:;">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
    <link rel="stylesheet" type="text/css" href="css/tinyshell.min.css">
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <link rel="stylesheet" type="text/css" href="css/platform.css">
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <title>Giftr</title>
</head>

<body>

    <!-- 
            SAME ON BOTH:
            - List of People and their birthdays
            - Each person has arrow to navigate to gift page
            - Clicking on person's name will allow you to edit that person
            ANDROID:
            - Floating button to add new person
            IOS:
            - Button to add person in nav bar 
        -->
    <div id="peopleScreen" class="page active">
        <header class="bar top">
            <h1 id="page-title">People</h1>
        </header>
        <section class="content">
            <ul id='person-list' class="list-view">
                <li class="list-item person">
                    <img src="img/logo.png" alt="cordova logo" class="avatar" />
                    <span class="action-right icon arrow_right"></span>
                    <p>Full Name</p>
                    <p>Birthday</p>
                </li>
                <li class="list-item person">
                    <img src="img/logo.png" alt="cordova logo" class="avatar" />
                    <span class="action-right icon arrow_right"></span>
                    <p>Full Name</p>
                    <p>Birthday</p>
                </li>
                <li class="list-item">
                    <img src="img/logo.png" alt="cordova logo" class="avatar" />
                    <span class="action-right icon arrow_right"></span>
                    <p>Full Name</p>
                    <p>Birthday</p>
                </li>
                <li class="list-item">
                    <img src="img/logo.png" alt="cordova logo" class="avatar" />
                    <span class="action-right icon arrow_right"></span>
                    <p>Full Name</p>
                    <p>Birthday</p>
                </li>
                <li class="list-item">
                    <img src="img/logo.png" alt="cordova logo" class="avatar" />
                    <span class="action-right icon arrow_right"></span>
                    <p>Full Name</p>
                    <p>Birthday</p>
                </li>
                <li class="list-item">
                    <img src="img/logo.png" alt="cordova logo" class="avatar" />
                    <span class="action-right icon arrow_right"></span>
                    <p>Full Name</p>
                    <p>Birthday</p>
                </li>
                <div class="fixed-action-btn">
                    <a class="btn-floating btn-large waves-effect waves-light red"><i id="add-person-button-android" class="material-icons">add</i></a>
                </div>
            </ul>
        </section>
    </div>

    <!--
            SAME ON BOTH:
                - Form to enter name and birthday
                - When adding new person form should start empty
                - When editing an existing person then the details for that person should be preloaded in the form elements
                - Saving the person's information should return the user to the person list page
            ANDROID:
                - Way to save the person and go back to the person list page
                - Way to cancel adding a person and go back to person list page
            IOS:
                - Way to save the person and go back to the person list page
                - Way to cancel adding a person and go back to person list page
        -->
    <div id="peopleForm" class="page">
        <header class="bar top">
            <h1 id="page-title">Add Person</h1>
        </header>
        <section class="content">
            <form>
                <p class="form-row">
                    <input type="text" id="name" required/>
                    <label for="name">Name</label>
                </p>
                <p class="form-row">
                    <label for="birthday">Birthday: </label>
                    <input type="date" id="birthday" required/>
                </p>
                <p class="form-row buttons">
                    <input type="button" id="btn-cancel" class="btn-small" value="cancel" />
                    <input type="submit" id="btn-sub" class="btn-small" value="submit" />
                </p>
            </form>
        </section>
    </div>

    <!--
            SAME ON BOTH:
                - The list of gifts will display the idea and then optionally the other three things about the idea.
                - If any of the other fields are empty then they are not displayed in the list.
                - There will also be a delete button for each idea so it can be removed.
                - If a link was included then it should be displayed as an actual link that the user can click on to visit that website.
            ANDROID:
                - On the gift page there will be a button for adding a new idea to the list.
                - Way to navigate back to the person list page
            IOS:
                - On the gift page there will be a button for adding a new idea to the list.
                - Way to navigate back to the person list page
        -->
    <div id="giftScreen" class="page">
        <header class="bar top">
            <h1 id="page-title">Gifts</h1>
        </header>
        <section class="content">
            <ul class="list-view">
                <li class="list-item">
                    <img src="img/logo.png" alt="cordova logo" class="avatar" />
                    <span class="action-right icon delete"></span>
                    <p>Gift Name</p>
                    <p>Price</p>
                </li>
                <div class="fixed-action-btn">
                    <a class="btn-floating btn-large waves-effect waves-light red"><i id="add-gift-button-android" class="material-icons">add</i></a>
                </div>
            </ul>
        </section>
    </div>

    <!--
            SAME ON BOTH:
                - The fourth page, for adding gifts, will ask for the idea, the location where it can be bought, a URL where it can be found online, and a price.
            ANDROID:
                - Way to save the gift and go back to gift list page
                - Way to cancel adding a gift and go back to gift list page
            IOS:
                - Way to save the gift and go back to gift list page
                - Way to cancel adding a gift and go back to gift list page
        -->
    <div id="giftForm" class="page">
        <header class="bar top">
            <h1 id="page-title">Add Gift</h1>
        </header>
        <section class="content">
            <form>
                <p class="form-row">
                    <input type="text" id="giftIdea" required/>
                    <label for="giftIdea">Gift Idea</label>
                </p>
                <p class="form-row">
                    <input type="number" id="giftPrice" min="0" step="0.01" required/>
                    <label for="giftPrice">Price</label>
                </p>
                <p class="form-row">
                    <input type="text" id="giftStore" required/>
                    <label for="giftStore">Store</label>
                </p>
                <p class="form-row">
                    <input type="text" id="giftUrl" required/>
                    <label for="giftUrl">Gift URL</label>
                </p>
                <p class="form-row buttons">
                    <input type="button" id="btn-cancel" class="btn-small" value="cancel" />
                    <input type="submit" id="btn-sub" class="btn-small" value="submit" />
                </p>
            </form>
        </section>
    </div>

    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/tinyshell.min.js?v=1"></script>
    <script type="text/javascript" src="js/materialize.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
    <script type="text/javascript" src="js/platform.js"></script>
</body>

</html>
